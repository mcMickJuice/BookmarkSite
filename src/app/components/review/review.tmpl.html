<div class="btn-review">
	<button type="button" class="btn btn-default" ng-click="vm.openModal()">
		{{vm.hasReview() ? 'Edit Review' : 'Create Review'}}
	</button>
	<!-- Logic for edit review based on if review already exists -->
	<div class="row" ng-if="vm.hasReview()">
			<div class="col-sm-3">
				<h4>Review</h4>
			</div>
			<div class="col-sm-9">
				<span class="score">{{vm.review.score}}</span>
				<p>{{vm.review.overview}}</p>
			</div>
		</div>
</div>
