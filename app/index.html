<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/site.css">
    <link rel="stylesheet" href="styles/bookmarkSearch.css">
    <link rel="stylesheet" href="styles/bookmarkDetail.css">
    <link rel="stylesheet" href="styles/resourceType.css">
    <script src="./jspm_packages/system.js"></script>
    <script src="config.js"></script>
  </head>
  <body ng-app="bookmarkysiteApp">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Bookmarky</a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a ui-sref="home">Home</a></li>
              <li><a ui-sref="bookmarks.search">Bookmarks</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="sidewell col-sm-2 col-md-3">
        <h3>SideWell Stub</h3>
      </div>
      <div class="col-sm-10 col-md-9" ui-view></div>
    </div>
    <div class="footer clearfix" ng-controller="footerCtrl" ng-init="collapsed = false" >
      <div class="collapse-toggle"
      ng-click="collapsed = !collapsed">Click to {{collapsed ? 'Expand' : 'Collapse'}}</div>
      <div class="collapsible-container" collapse="collapsed">
        <div class="stickied-container" >
          <div class="item col-md-3"  ng-repeat="bookmark in stickiedBookmarks"
          bm-bg-image url="{{bookmark.linkIconUrl}}">
            <div class="edit" ui-sref="bookmarks.detail({bookmarkId: bookmark.id})">
              (Edit)
            </div>
            <a href="{{bookmark.url}}" target="_blank">
                  <h2>{{bookmark.title}}</h2>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    System.config('config.js')
    System.import('./scripts/app')
  </script>
  <script>
  !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
  (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
  r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
  }(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
  </script>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/toastr/toastr.js"></script>
  <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <!-- // <script src="scripts/thirdPartyWrappers/toastrModule.js"></script> -->
  <!-- // <script src="scripts/app.js"></script> -->
  <script src="scripts/filters/availableTagFilter.js"></script>
  <script src="scripts/directives/popover.js"></script>
  <script src="scripts/directives/tagSearch.js"></script>
  <script src="scripts/directives/bookmarkView.js"></script>
  <script src="scripts/directives/bookmarkCreate.js"></script>
  <script src="scripts/directives/resourceType.js"></script>
  <script src="scripts/directives/bgImage.js"></script>
  <script src="scripts/services/bookmarkService.js"></script>
  <script src="scripts/services/reviewService.js"></script>
  <script src="scripts/services/tagService.js"></script>
  <!-- // <script src="scripts/services/notification.js"></script> -->
  <script src="scripts/controllers/mainCtrl.js"></script>
  <!-- // <script src="scripts/controllers/footerCtrl.js"></script> -->
  <!-- // <script src="scripts/controllers/bookmarkSearchCtrl.js"></script> -->
  <script src="scripts/controllers/bookmarkCtrl.js"></script>
  <script src="scripts/controllers/reviewCtrl.js"></script>
  <script src="scripts/controllers/stickiedReferenceCtrl.js"></script>
  <!-- endbuild -->
</body>
</html>
