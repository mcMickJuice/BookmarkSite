<div>
	<div ng-show="isEditMode">
		<button class="btn btn-sm btn-danger"  ng-click="undoChanges()">Undo</button>
		<button class="btn btn-sm btn-success" ng-click="updateBookmark()">Confirm Update</button>
	</div>
	<div ng-show="!isEditMode">
		<button class="btn btn-sm btn-success" ng-click="createBookmark()">Create Bookmark</button>
		<a href="#/bookmarks">
			<button class="btn btn-sm btn-danger">Cancel</button>
			
		</a>
	</div>
	<div class="form-group row">
		<label class="col-xs-3" for="">Bookmark Title</label>
		<div class="col-xs-9">
			<input type="text" ng-model="bookmark.title" class="form-control" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xs-3" for="">Gist</label>
		<div class="col-xs-9">
			<textarea rows="6" ng-model="bookmark.gist" class="form-control"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xs-3" for="">Url</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" ng-model="bookmark.url">
		</div>
	</div>
	<div class="form-group row">
		<label for="" class="col-xs-3">Resource Type</label>
		<div class="col-xs-4">
			<select ng-model="bookmark.resourceType" class="form-control"
			ng-options="item.id as item.resourceName for item in resources"></select>
		</div>
	</div>
	<label for="">Tags:</label>
	<tag-search all-tags="allTags"
	selected-tags="bookmark.tags"
	create-tag="createTag(tagName)"
	can-add="true">
	</tag-search>
	<div class="tag-listing">
		<div class="tag" ng-repeat="tag in bookmark.tags">
			<span>{{tag.tagName}}</span> <span ng-click="removeTag(tag)">X</span>
		</div>
	</div>
	<!-- 	<label for="">Review</label>
	<p>This is just a stub for reviews</p> -->
</div>
