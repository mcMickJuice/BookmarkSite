<div>
	<input type="text" 
	ng-model="tagSearch" />
	<button ng-click="createTag({tagName: tagSearch})" 
	ng-show="tagSearch && canAdd">Create New Tag</button>
	<div class="tag-search-results">
		<div ng-repeat="tag in selectedTags | availableTags: allTags | filter: tagSearch | limitTo: 10"
		ng-click="addTag(tag)">
			{{tag.tagName}}
		</div>
	</div>
</div>
